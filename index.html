<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Viagens</title>
        <meta charset="UTF-8">
        <meta name="referrer" content="never">
        <meta name="referrer" content="no-referrer">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="nav_box">
            <nav id="nav_bar" class="size">
                <div class="nav_item">
                    <h1 class="logo"><span class="red_logo">1</span><span class="yellow_logo">2</span><span class="green_logo">3</span>viagens</h1>
                </div>
                <div class="nav_item">
                    <a class="nav_link" href="">Login</a>
                    <a class="nav_link" href="">Sobre</a>
                    <a class="nav_link" href="">Ajuda</a>
                </div>
            </nav>
        </div>
        <header id="main_header" class="margin_bottom">
            <form action="index.html" method="post" id="form_box" class="size">
                <h2 class="title">passagens aéreas</h2>
                <div id="input_content_box">
                    <input type="text" class="input_content_item" id="origin" name="origem" placeholder="origem">
                    <input type="text" class="input_content_item" id="destiny" name="destino" placeholder="destino">
                    <input type="text" class="input_content_item" id="start" name="ida" placeholder="ida __/__/____">
                    <input type="text" class="input_content_item" id="comeback" name="volta" placeholder="volta __/__/____">
                    <button id="form_button" class="input_content_item">buscar voos</button>
                </div>
            </form>
        </header>
        <main class="size">
            <h3 class="title">voos com desconto</h3>
            <div id="grid_discount">
                <section class="grid_discount_item background_img_cover">
                    <h3 class="grid_item_name">Rio de Janeiro</h3>
                    <p class="price">r$ 150</p>
                    <button id="rio" class="see_more_button">ver mais</button>
                </section>
                <section class="grid_discount_item background_img_cover">
                    <h3 class="grid_item_name">Bonito</h3>
                    <p class="price">r$ 150</p>
                    <button id="bonito" class="see_more_button">ver mais</button>
                </section>
                <section class="grid_discount_item background_img_cover">
                    <h3 class="grid_item_name">São Paulo</h3>
                    <p class="price">r$ 150</p>
                    <button id="sao_paulo" class="see_more_button">ver mais</button>
                </section>
                <section class="grid_discount_item background_img_cover">
                    <h3 class="grid_item_name">Foz do Iguaçu</h3>
                    <p class="price">r$ 150</p>
                    <button id="foz" class="see_more_button">ver mais</button>
                </section>
                <section class="grid_discount_item background_img_cover">
                    <h3 class="grid_item_name">Maceió</h3>
                    <p class="price">r$ 150</p>
                    <button id="maceio" class="see_more_button">ver mais</button>
                </section>
                <section class="grid_discount_item background_img_cover">
                    <h3 class="grid_item_name">Salvador</h3>
                    <p class="price">r$ 150</p>
                    <button id="salvador" class="see_more_button">ver mais</button>
                </section>
                <section class="grid_discount_item background_img_cover">
                    <h3 class="grid_item_name">Fortaleza</h3>
                    <p class="price">r$ 150</p>
                    <button id="fortaleza" class="see_more_button">ver mais</button>
                </section>
                <section class="grid_discount_item background_img_cover">
                    <h3 class="grid_item_name">Belo Horizonte</h3>
                    <p class="price">r$ 150</p>
                    <button id="belo_horizonte" class="see_more_button">ver mais</button>
                </section>
            </div>
        </main>
    </body>
</html>
